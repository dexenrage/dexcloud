<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/auth.css" type="text/css">
</head>

<body>
    <script src="/static/js/header.js"></script>
    <form class="auth_form" id="login_form" method="post">
        <b>Вход</b>

        <label for="login"><b>Почта:</b></label>
        <input placeholder="example@example.com" type="email" id="login">

        <label for="password"><b>Пароль:</b></label>
        <input placeholder="***********" type="password" id="password">

        <button>Войти</button>

        <p class="auth_link">Не зарегистрированы?
            <a href="/register">
                <b>Создать аккаунт</b>
            </a>
        </p>
    </form>
    <script src="/static/js/auth.js"></script>
</body>
